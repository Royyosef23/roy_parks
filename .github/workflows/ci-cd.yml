# CI/CD Pipeline ×œ×¤×¨×•×™×§×˜ ParkBnB
# ×”×§×•×‘×¥ ×”×–×” ××¨×™×¥ ×‘×“×™×§×•×ª ××•×˜×•××˜×™×•×ª ×•deploy ×›×©×™×© push ×œmaster

name: ParkBnB CI/CD

# ××ª×™ ×œ×”×¨×™×¥ ××ª ×”pipeline
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

# ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '14'

# Jobs - ××©×™××•×ª ×©×¨×¦×•×ª ×‘××§×‘×™×œ
jobs:
  
  # Job 1: ×‘×“×™×§×ª Backend
  backend-test:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    # ×©×™×¨×•×ª×™× × ×•×¡×¤×™× (PostgreSQL, Redis)
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: parkbnb_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¥ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ”§ Generate Prisma client
      working-directory: ./backend
      run: npx prisma generate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parkbnb_test

    - name: ğŸ—„ï¸ Run database migrations
      working-directory: ./backend
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parkbnb_test

    - name: ğŸ§ª Run backend tests
      working-directory: ./backend
      run: npm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parkbnb_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key

    - name: ğŸ” Run backend linting
      working-directory: ./backend
      run: npm run lint

    - name: ğŸ—ï¸ Build backend
      working-directory: ./backend
      run: npm run build

  # Job 2: ×‘×“×™×§×ª Frontend  
  frontend-test:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¥ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ğŸ§ª Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false

    - name: ğŸ” Run frontend linting
      working-directory: ./frontend
      run: npm run lint

    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_API_URL: http://localhost:3001

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend/coverage

  # Job 3: ×‘×“×™×§×•×ª E2E (×¨×§ ×× ×”backend ×•×”frontend ×¢×‘×¨×•)
  e2e-tests:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: parkbnb_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ğŸ“¥ Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ—„ï¸ Setup test database
      working-directory: ./backend
      run: |
        npx prisma generate
        npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parkbnb_e2e

    - name: ğŸš€ Start backend server
      working-directory: ./backend
      run: npm start &
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/parkbnb_e2e
        JWT_SECRET: test-secret-key
        PORT: 3001

    - name: ğŸ¨ Start frontend server
      working-directory: ./frontend
      run: npm start &
      env:
        REACT_APP_API_URL: http://localhost:3001

    - name: â³ Wait for servers to start
      run: |
        npx wait-on http://localhost:3001/health
        npx wait-on http://localhost:3000

    - name: ğŸ§ª Run E2E tests
      run: npx cypress run
      env:
        CYPRESS_BASE_URL: http://localhost:3000

  # Job 4: Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 5: Docker Build (×¨×§ ×œ-master branch)
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-scan]
    if: github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          royyosef23/parkbnb-backend:latest
          royyosef23/parkbnb-backend:${{ github.sha }}

    - name: ğŸ—ï¸ Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          royyosef23/parkbnb-frontend:latest
          royyosef23/parkbnb-frontend:${{ github.sha }}

  # Job 6: Deploy (×¨×§ ×œ-master branch ××—×¨×™ ×©×”×›×œ ×¢×‘×¨)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, e2e-tests]
    if: github.ref == 'refs/heads/master'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /opt/parkbnb
          docker-compose down
          docker-compose pull
          docker-compose up -d
          docker system prune -f

    - name: ğŸ¥ Health check
      run: |
        sleep 30
        curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1

    - name: ğŸ“¢ Notify success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  # Job 7: Notify on failure
  notify-failure:
    name: ğŸ“¢ Notify Failure
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, e2e-tests, security-scan, docker-build, deploy]
    if: failure()

    steps:
    - name: ğŸ“¢ Notify failure
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
